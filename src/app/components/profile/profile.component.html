
<div
  class="form-container mat-elevation-z5 text-center"
  *ngIf="user$ | async as user"
>
  <h1>Update Profile</h1>
  <div class="profile-image">
    <img
      width="120"
      height="120"
      class="margin-top mat-elevation-z1"
      [src]="user.photoURL ?? '/assets/images/image-placeholder.png'"
    />
    <button mat-mini-fab (click)="inputField.click()"> <!--change style-->
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <input #inputField hidden type="file" (change)="uploadFile($event, user)" />

  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div>
      Name:
      <mat-form-field appearance="fill">
        <input
          type="text"
          matInput
          formControlName="displayName"
          placeholder="Display Name"
        />
      </mat-form-field>
      <br>
      Email:
      <mat-form-field appearance="fill">
        <input
          type="text"
          matInput
          formControlName="email"
          placeholder="Email address"
        />
      </mat-form-field>
      <br>
      Phone number:
      <mat-form-field appearance="fill">
        <input
          type="number"
          matInput
          formControlName="phone"
          placeholder="Phone"
        />
      </mat-form-field>
      <br>
      Address:
    <mat-form-field appearance="fill">
      <input
        type="text"
        matInput
        formControlName="address"
        placeholder="Address"
      />
    </mat-form-field>
  </div>

    <button type="submit" class="margin-top" mat-raised-button class="button">
      Save
    </button>
  </form>
</div>
