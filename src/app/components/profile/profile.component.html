<body>
<div class="bg-image">
</div>

<div class="bg-text">
  <div
  class="form-container mat-elevation-z5 text-center"
  *ngIf="user$ | async as user"
>
  <div class="title">
    <h1 class="center" style="color:white;">Update Profile</h1>
  </div>
  <br>
  <br>
  <br>
<div class="center">
  <div class="container">
    <form  [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <div class="row">
          <div class="col-25">
            <label for="name">Name:</label>
          </div>
          <div class="col-75">
              <input type="text" id="lname" name="lastname" matInput
              formControlName="displayName" placeholder="Your name..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="email">Email:</label>
          </div>
          <div class="col-75">
              <input type="text" id="email" name="email" matInput
              formControlName="email" placeholder="Your email..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="phone">Phone number:</label>
          </div>
          <div class="col-75">
              <input type="text" id="phone" name="phone" matInput
              formControlName="phone" placeholder="Your phone number..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="address">Address:</label>
          </div>
          <div class="col-75">
              <input type="text" id="address" name="address" matInput
              formControlName="address" placeholder="Your address..">
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
          <button type="submit"  mat-raised-button class="button">
            Save
          </button>
        </div>
    </form>
  </div>
</div>
</div>
</div>
</body>
